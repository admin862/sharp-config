log4j.rootLogger=debug,stdout

#log level
log4j.logger.com.dafy=info

#stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}%5p [ConfigClient,%C,%L,%t]: %m%n

log4j.appender.debug=org.apache.log4j.ConsoleAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}%5p [ConfigClient,%C,%L,%t]: %m%n

log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=INFO
